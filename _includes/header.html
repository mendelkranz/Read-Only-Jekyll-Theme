<!-- Header -->
    <section id="header" class="skel-layers-fixed">
        <header>
            <span class="image avatar"><img src="{{ site.baseurl }}/images/logo.jpg" alt="" /></span>
            <h1 id="logo"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title | escape }}</a></h1>
            <p>{{ site.description }}</p>
        </header>
        <nav id="nav">
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/About">About Us</a></li>
                <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
               <li><p class="rss-subscribe"><a href="{{ "/feed.xml" | relative_url }}">RSS</a></p>
            </ul>
        </nav>
        <footer>
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
            </ul>
        </footer>
    </section>
